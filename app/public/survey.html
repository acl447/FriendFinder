<script type="text/javascript">

    $("#submit").on("click", function (event) {

        event.preventDefault();

        //grab the user's answers to survey questions
        let newFriend = {

            name: $("#name").val().trim(),
            photo: $("#photo-link").val().trim(),
            scores: [

                $("#question1").val().trim(),
                $("#question2").val().trim(),
                $("#question3").val().trim(),
                $("#question4").val().trim(),
                $("#question5").val().trim(),
                $("#question6").val().trim(),
                $("#question7").val().trim(),
                $("#question8").val().trim(),
                $("#question9").val().trim(),
                $("#question10").val().trim()
            ]
        };

        console.log(newFriend);

        $.post("/api/friends", newFriend, function (data) {


            //if survey answers submitted, tell the user
            if (data) {

                alert("Your answers have been submitted!")
            }

            else {

                alert("You have not answered any survey questions. Please answer the survey questions before submitting.")
            }

            //clear the form when submitting
            $("#question1").val("");
            $("#question2").val("");
            $("#question3").val("");
            $("#question4").val("");
            $("#question5").val("");
            $("#question6").val("");
            $("#question7").val("");
            $("#question8").val("");
            $("#question9").val("");
            $("#question10").val("");
        });



    });

    $("#friendForm").on("submit", function(ev) {
    $("#myModal").modal({
        show: "false"
    }); 


    let data = $(this).serializeObject();
    json_data = JSON.stringify(data);
    $("#results").text(json_data); 
    $(".modal-body").text(json_data); 

    // $("#results").text(data);

    ev.preventDefault();
});






</script>
