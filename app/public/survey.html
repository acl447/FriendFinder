<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder</title>

    <link rel="stylesheet" href="reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="container px-0">
        <h1 class="mt-3" style="font-size: 32px">Survey Questions</h1>
        <hr>
        <h4 style="font-weight: bold">About You</h4>
        <form>
            <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name" aria-describedby="userName" required>

            </div>
            <div class="form-group">
                <label for="photo-link">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="photo-link" required>
            </div>

            <hr>
           
            <div class="form-group">
                <div class="row">
                    <div class="col-12">
                
                <label for="question1">You recharge by spending time alone.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                <select class="form-control" id="question1">
                    <option>Select an option</option>
                    <option>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>
            <div class="col-10"></div>
                </div>
                
            </div>
            <div class="form-group">
                    <div class="row">
                        <div class="col-12">
           
                <label for="question2">You like to try new things.</label>
                        </div>
                    </div>
                <select class="form-control" id="question2">
                    <option>Select an option</option>
                    <option>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>
            <div class="form-group">
                            <div class="row">
                                <div class="col-12">
                <label for="question3">You find it easy to empathize with others.</label>
                                </div>
                            </div>
                <select class="form-control" id="question3">
                    <option>Select an option</option>
                    <option>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>
            <div class="form-group">
                    <div class="row">
                            <div class="col-12">
                <label for="question4">You cannot imagine living without dogs.</label>
                            </div>
                    </div>
                <select class="form-control" id="question4">
                    <option>Select an option</option>
                    <option>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>
            <div class="form-group">
                    <div class="row">
                            <div class="col-12">
                    <label for="question5">You would describe yourself as creative.</label>
                            </div>
                    </div>
                    <select class="form-control" id="question5">
                        <option>Select an option</option>
                        <option>1 (Strongly disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly agree)</option>
                    </select>
                </div>
                <div class="form-group">
                        <div class="row">
                                <div class="col-12">
                        <label for="question6">You have often been recognized for your musical abilities.</label>
                                </div>
                        </div>
                        <select class="form-control" id="question6">
                            <option>Select an option</option>
                            <option>1 (Strongly disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                            <div class="row">
                                    <div class="col-12">
                            <label for="question7">You like to be in a leadership role.</label>
                                    </div>
                            </div>
                            <select class="form-control" id="question7">
                                <option>Select an option</option>
                                <option>1 (Strongly disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                                <div class="row">
                                        <div class="col-12">
                                <label for="question8">You like to think outside of the box.</label>
                                        </div>
                                </div>
                                <select class="form-control" id="question8">
                                    <option>Select an option</option>
                                    <option>1 (Strongly disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (Strongly agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                    <div class="row">
                                            <div class="col-12">
                                    <label for="question9">You like working with numbers.</label>
                                            </div>
                                    </div>
                                    <select class="form-control" id="question9">
                                        <option>Select an option</option>
                                        <option>1 (Strongly disagree)</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5 (Strongly agree)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                        <div class="row">
                                                <div class="col-12">
                                        <label for="question10">You like to travel.</label>
                                                </div>
                                        </div>
                                        <select class="form-control" id="question10">
                                            <option>Select an option</option>
                                            <option>1 (Strongly disagree)</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5 (Strongly agree)</option>
                                        </select>
                                    </div>
                                    
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
       

    </div>
</body>

</html>
